<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="devchallenges.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            screens: {
              sm: '480px',
              md: '768px',
              lg: '1024px',
              xl: '1440px',
            },
            fontFamily: {
              montserrat: ['Montserrat', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <title>Gallery</title>
  </head>

  <body class="font-montserrat">
    <!-- CONTAINER -->
    <div class="w-[95%] sm:w-[90%] md:lg:w-[80%] lg:w-[70%] mx-auto">
      <!-- HEADER -->
      <header class="mt-6 lg:mt-8">
        <!-- PROFILE -->
        <div class="w-[140px] lg:w-[216px] mx-auto font-semibold text-center">
          <div class="w-[120px] lg:w-[180px] mx-auto">
            <img class="rounded-xl" src="profilePhoto.png" alt="profilePhoto" />
          </div>
          <h1
            class="mt-1 lg:mt-3 text-[#4e5150] text-[14px] leading-[17.07px] lg:text-[24px] lg:leading-[29.26px]"
          >
            Rodney Cotton
          </h1>
          <p
            class="mt-1 lg:mt-2 text-[#a9a9a9] text-[10px] leading-[12.19px] lg:text-[14px] lg:leading-[17.07px]"
          >
            Helsinki, Finland
          </p>
        </div>

        <!-- SUBS & FOLLOWERS COUNT -->
        <div
          class="mt-3 lg:mt-5 w-[80%] max-w-[260px] lg:w-[40%] lg:max-w-[300px] mx-auto flex justify-between items-center text-center"
        >
          <!-- POSTS -->
          <div
            class="py-2 px-4 bg-[#e5e5e5] text-[12px] leading-[14.63px] rounded-lg"
          >
            <h2 class="text-[#4e5150] lg:text-[18px] lg:leading-[21.9px]">
              100
            </h2>
            <h3 class="text-[#bdbdbd] lg:text-[14px] lg:leading-[17.07px]">
              Posts
            </h3>
          </div>

          <!-- FOLLOWERS -->
          <div
            class="py-2 px-4 bg-[#e5e5e5] text-[12px] leading-[14.63px] rounded-lg"
          >
            <h2 class="text-[#4e5150] lg:text-[18px] lg:leading-[21.9px]">
              2,242
            </h2>
            <h3 class="text-[#bdbdbd] lg:text-[14px] lg:leading-[17.07px]">
              Followers
            </h3>
          </div>

          <!-- FOLLOWING -->
          <div
            class="py-2 px-4 bg-[#e5e5e5] text-[12px] leading-[14.63px] rounded-lg"
          >
            <h2 class="text-[#4e5150] lg:text-[18px] lg:leading-[21.9px]">
              1,432
            </h2>
            <h3 class="text-[#bdbdbd] lg:text-[14px] lg:leading-[17.07px]">
              Following
            </h3>
          </div>
        </div>
      </header>

      <!-- MAIN, contains grid layout of images -->
      <main class="mt-5 grid grid-cols-3 gap-2 lg:gap-4">
        <!-- PHOTO 1 -->
        <div>
          <img
            width="100%"
            height="auto"
            class="rounded-lg"
            src="photo1.png"
            alt="photo1"
          />
        </div>

        <!-- PHOTO 2 -->
        <div class="col-span-2">
          <img
            width="100%"
            height="auto"
            class="rounded-lg col-span-2"
            src="photo2.png"
            alt="photo2"
          />
        </div>

        <!-- PHOTO 3 -->
        <div class="col-span-2">
          <img
            width="100%"
            height="auto"
            class="rounded-lg"
            src="photo3.png"
            alt="photo3"
          />
        </div>

        <!-- PHOTO 4 -->
        <div class="row-span-2">
          <img
            width="100%"
            height="auto"
            class="rounded-lg object-fill"
            src="photo4.png"
            alt="photo4"
          />
        </div>

        <!-- PHOTO 5 -->
        <div class="col-start-2">
          <img
            width="100%"
            height="auto"
            class="rounded-lg object-fill"
            src="photo5.png"
            alt="photo5"
          />
        </div>

        <!-- PHOTO 6 -->
        <div class="col-start-1 row-start-3">
          <img
            width="100%"
            height="auto"
            class="rounded-lg object-cover"
            src="photo6.png"
            alt="photo6"
          />
        </div>
      </main>

      <!-- FOOTER -->
      <footer class="mt-8 mb-6 text-center">
        <p class="text-[#b9bdcf] text-[14px] leading-[17.07px]">
          created by
          <b
            ><a href="https://devchallenges.io/portfolio/vilasgannaram"
              >vilasgannaram</a
            ></b
          >
          - devChallenges.io
        </p>
      </footer>
    </div>
  </body>
</html>
